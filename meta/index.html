<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta — Code analytics</title>
    <meta name="description" content="Meta-analysis of this site's codebase." />
    <link rel="stylesheet" href="../styles.css" />
</head>

<body>
    <header>
        <h1>Code Analytics</h1>
    </header>

    <main>
        <section>
            <h2>Summary stats</h2>
        
            <div class="commit-filter">
                <label for="commit-progress">
                    Show commits until:
                    <input type="range" id="commit-progress" min="0" max="100" value="100" />
                </label>
        
                <time id="commit-progress-time"></time>
            </div>
        
            <div id="stats"></div>
        </section>
    
        <!-- SCROLLY SECTION -->
        <section aria-labelledby="commits-heading">
            <div id="scrolly-1">
                <div id="scatter-story">
                    <p>
                        Scroll down to walk through this repo’s history, commit by commit.
                    </p>
                    <!-- JS will inject one .step div per commit here -->
                </div>
        
                <div id="scatter-plot">
                    <h2 id="commits-heading">Commits by time of day</h2>
                    <div id="chart"></div>
        
                    <h3>Selection stats</h3>
                    <p id="selection-count">No commits selected</p>
                    <dl id="language-breakdown" class="stats"></dl>
                </div>
            </div>
        </section>
    
        <section>
            <dl id="commit-tooltip" class="info tooltip" hidden>
                <dt>Commit</dt>
                <dd>
                    <a href="" id="commit-link" target="_blank" rel="noopener"></a>
                </dd>
    
                <dt>Date</dt>
                <dd id="commit-date"></dd>
    
                <dt>Time</dt>
                <dd id="commit-time"></dd>
    
                <dt>Author</dt>
                <dd id="commit-author"></dd>
    
                <dt>Lines edited</dt>
                <dd id="commit-lines"></dd>
            </dl>
        </section>

        <section>
            <h2>Files in the current snapshot</h2>
            <dl id="files">
            </dl>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Uzair Gheewala</p>
        <script>
            document.getElementById('year').textContent = new Date().getFullYear();
        </script>
    </footer>

    <script type="module" src="../global.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
