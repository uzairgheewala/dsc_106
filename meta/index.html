<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta â€” Code analytics</title>
    <meta name="description" content="Meta-analysis of this site's codebase." />
    <link rel="stylesheet" href="../styles.css" />
</head>

<body>
    <header>
        <h1>Meta: Code analytics</h1>
        <p>
            This page visualizes statistics about the code in this repo
            (lines of code, commits, activity over time, etc.).
        </p>
    </header>

    <main>
        <section>
            <h2>Summary stats</h2>
            <div id="stats"></div>
        </section>
    
        <section>
            <h2>Commits by time of day</h2>
            <div id="chart"></div>
        </section>
    
        <section>
            <dl id="commit-tooltip" class="info tooltip" hidden>
                <dt>Commit</dt>
                <dd>
                    <a href="" id="commit-link" target="_blank" rel="noopener"></a>
                </dd>
    
                <dt>Date</dt>
                <dd id="commit-date"></dd>
    
                <dt>Time</dt>
                <dd id="commit-time"></dd>
    
                <dt>Author</dt>
                <dd id="commit-author"></dd>
    
                <dt>Lines edited</dt>
                <dd id="commit-lines"></dd>
            </dl>
        </section>

        <section>
            <h2>Selection stats</h2>
            <p id="selection-count">No commits selected</p>
            <dl id="language-breakdown" class="stats"></dl>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Uzair Gheewala</p>
        <script>
            document.getElementById('year').textContent = new Date().getFullYear();
        </script>
    </footer>

    <!-- global nav / theme switcher -->
    <script type="module" src="../global.js"></script>
    <!-- lab-6 logic will go here -->
    <script type="module" src="./main.js"></script>
</body>

</html>
